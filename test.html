<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="test.css" type="text/css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class='overlay'>
            <div class='btn-group'>
                <button id='btn1' class='btn-class active-btn'>Register</button>
                <button id='btn2' class='btn-class'>Log-in</button>
            </div>
            <div class='form-group'>
                <form id='register' class='form-item form-active '>
                    <fieldset>
                        <legend>Register Form</legend>
                        <div class='input-group '>
                            <label for="surname">Surname:</label>
                            <input type='text ' id='surname ' required>
                        </div>
                        <div class='input-group'>
                            <label for="lastname">Last Name:</label>
                            <input type='text' id='lastname' required>
                        </div>
                        <div class='input-group'>
                            <label for="email">Email:</label>
                            <input type='email' id='lastname ' required>
                        </div>
                        <div class='input-group'>
                            <label for="date">Date Of Birth:</label>
                            <input type='date' id='dob ' required>
                        </div>
                        <div class='input-group'>
                            <label for="phone">Telephone:</label>
                            <input type="tel" placeholder="+234-80000000" id='phone ' required>
                        </div>
                        <input type='submit' id='number' required>

                    </fieldset>
                </form>

                <form id='login' class='form-item form-inactive-left '>
                    <fieldset>
                        <legend>Login Form</legend>
                        <div class='input-group'>
                            <label for="surname">Surname:</label>
                            <input type='text' id='surname' required>
                        </div>
                        <div class='input-group'>
                            <label for="lastname">Last Name</label>
                            <input type='text' id='lastname' required>
                        </div>
                        <div class='input-group'>
                            <label for="email">Email</label>
                            <input type='email' id='lastname' required>
                        </div>
                        <div class='input-group'>
                            <label for="date">Date Of Birth</label>
                            <input type='date' id='dob' required>
                        </div>
                        <div class='input-group'>
                            <label for="phone">Telephone:</label>
                            <input type="tel" placeholder="+234-80000000" id='phone' required>
                        </div>
                        <input type='submit' id='number' required value='Login In'>
                    </fieldset>
                </form>


            </div>
        </div>
    </div>
    <script src='test.js '></script>
</body>

</html>

</html>
